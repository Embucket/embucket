[workspace]
members = [
    "crates/utils",
    "crates/catalog",
    "crates/control_plane",
    "crates/nexus", 
    "crates/runtime",
]
resolver = "2"

[workspace.dependencies]
chrono = { version = "0.4", features = ["serde"] }
futures = { version = "0.3" }
uuid = { version = "1.10.0", features = ["v4", "serde"] }
axum = { version = "0.7", features = ["multipart", "macros"]}
axum-macros = "0.5"
tokio = { version = "1", features = ["full"] }
async-trait = { version = "0.1.84" }
serde = { version = "1.0", features = ["derive"] }
slatedb = { version = "0.2.0" }
bytes = { version = "1" }
object_store = { version = "0.11.1", features = ["aws", "gcp", "azure"] }
serde_json = "1.0"
serde_yaml = "0.8"
tower = { version = "0.4", features = ["util"] }
http-body-util = "0.1.0"
iceberg = { git = "https://github.com/hansetag/iceberg-rust.git", branch = "ct/builder-upstream-20241002" }
tempfile = { version = "3" }
utoipa = { version = "5.0.0-beta.0", features = ["uuid", "chrono"] }
utoipa-axum = { version = "0.1.0-beta.2" }
utoipa-swagger-ui = { version = "7.1.1-beta.0", features = ["axum"] }
lazy_static = { version = "1.5" }
dotenv = { version = "0.15.0" }
datafusion = { version = "43" }
snafu = { version = "0.8.5", features = ["futures"] }

[patch.crates-io]
datafusion = { git="https://github.com/Embucket/datafusion.git", rev = "bc5a978a4102391b2b7427dfdf94dd4e2667be49" }


[workspace.lints.clippy]
all={ level="deny", priority=-1 }
pedantic={ level="warn", priority=1 }
as_conversions="warn"
nursery={ level="warn", priority=1 }
unwrap_used="deny"
expect_used="deny"
print_stdout="deny"
similar_names={ level="allow", priority=2 }

# These should be removed eventually
missing_errors_doc={ level="allow", priority=2 }
missing_panics_doc={ level="allow", priority=2 }
significant_drop_tightening={ level="allow", priority=2 }
module_name_repetitions={ level="allow", priority=2 }
