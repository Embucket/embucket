name: test
permissions:
  contents: write
on:
  push:
    branches: [main]
    paths:
      - crates/**
      - bin/**
      - Cargo.toml
      - Cargo.lock
      - Dockerfile
      - .github/workflows/**
  pull_request:
    paths:
      - crates/**
      - bin/**
      - Cargo.toml
      - Cargo.lock
      - Dockerfile
      - .github/workflows/**
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  unit-tests:
    runs-on:
      group: large-runners
    name: Unit Tests
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # Build and run tests directly
      - name: Run unit tests
        run: cargo test --workspace --all-features --all-targets

  sql-logic-tests-and-update-readme:
    runs-on:
      group: large-runners
    name: SQL Logic Tests and Update README
    env:
      SNOWFLAKE_ACCOUNT: test
      SNOWFLAKE_USER: test
      SNOWFLAKE_PASSWORD: test
      WAREHOUSE: COMPUTE_WH
      DATABASE: embucket
      SCHEMA: public
      RESET_DB: false
      EMBUCKET_ENABLED: true
      EMBUCKET_PROTOCOL: http
      EMBUCKET_HOST: localhost
      EMBUCKET_PORT: 3000
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # Build only the embucketd binary
      - name: Build embucketd
        run: cargo build --bin embucketd

      - name: Start Embucket Server
        run: |
          target/debug/embucketd &
          echo "Starting Embucket server..."
          sleep 20

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install -r test/slt_runner/requirements.txt

      # Run SQL Logic Tests for all test directories sequentially
      - name: Run SQL Logic Tests - Commands
        working-directory: ./test
        run: |
          python -u -m slt_runner --test-dir sql/sql-reference-commands

      - name: Run SQL Logic Tests - Functions
        working-directory: ./test
        run: |
          python -u -m slt_runner --test-dir sql/sql-reference-functions

      - name: Generate Test Results
        working-directory: ./test
        run: |
          mkdir -p test-results
          python -c "
          import json
          import os

          # Create results for commands
          commands_file = 'test-results/sql_sql-reference-commands.json'
          commands_results = {
            'test_dir': 'sql/sql-reference-commands',
            'status': 'success'
          }
          with open(commands_file, 'w') as f:
            json.dump(commands_results, f)
            
          # Create results for functions
          functions_file = 'test-results/sql_sql-reference-functions.json'
          functions_results = {
            'test_dir': 'sql/sql-reference-functions',
            'status': 'success'
          }
          with open(functions_file, 'w') as f:
            json.dump(functions_results, f)
          "

      # Update README step (only run on push to main branch)
      - name: Update README
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Add your README update logic here
          echo "Updating README..."

      # Commit changes to README if needed
      - name: Commit README changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update README with latest test results"
          file_pattern: README.md