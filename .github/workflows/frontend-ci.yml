name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - "ui/**"
  pull_request:
    branches: [main]
    paths:
      - "ui/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write

x-common-setup: &common-setup
  - uses: actions/checkout@v4
  - name: Setup Node.js
    uses: actions/setup-node@v4
    with:
      node-version: "22"
  - name: Setup PNPM
    uses: pnpm/action-setup@v4
    with:
      version: "10.11.0" # Matched to ui/package.json packageManager
      run_install: false
  - name: Get pnpm store directory
    id: pnpm-cache
    shell: bash
    run: |
      echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
  - name: Setup pnpm cache
    uses: actions/cache@v4
    with:
      path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
      key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/ui/pnpm-lock.yaml') }}
      restore-keys: |
        ${{ runner.os }}-pnpm-store-
  - name: Install dependencies
    working-directory: ./ui
    run: pnpm install

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - <<: *common-setup
      - name: Run ESLint
        working-directory: ./ui
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - <<: *common-setup
      - name: Run TypeScript type checking
        working-directory: ./ui
        run: pnpm typecheck

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - <<: *common-setup
      - name: Check formatting
        working-directory: ./ui
        run: pnpm prettier --check .

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, format]
    steps:
      - <<: *common-setup
      - name: Run build
        working-directory: ./ui
        run: pnpm build
      
      - name: Commit and Push dist.tar
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          if [ -f ui/dist.tar ]; then
            git add ui/dist.tar
            if git diff --staged --quiet; then
              echo "No changes to ui/dist.tar to commit."
            else
              echo "Committing ui/dist.tar..."
              git commit -m "ci: Add/Update build artifacts (dist.tar) [skip ci]"
              git push
              echo "ui/dist.tar pushed to ${{ github.head_ref }}"
            fi
          else
            echo "Error: ui/dist.tar not found after build."
            exit 1
          fi
          