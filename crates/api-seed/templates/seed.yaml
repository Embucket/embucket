name: memory
databases:
  - name: analytics
    schemas:
      - name: events
        tables:
          - name: page_views
            columns:
              - name: id
                type: uuid
              - name: timestamp
                type: timestamp
      - name: metrics
        tables:
          - name: counters
            columns:
              - name: name
                type: text
              - name: value
                type: integer
