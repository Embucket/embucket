volumes:
- volume_name: null
  volume_type: memory
  databases: !DatabasesTemplate
    count: 10
    template:
      database_name: null
      schemas: !SchemasTemplate
        count: 3
        template:
          schema_name: null
          tables: !TablesTemplate
            count: 5
            template:
              name: null
              columns: !ColumnsTemplate
                count: 10
                template:
                  col_name: null
- volume_name: my memory volume
  volume_type: memory
  databases: !DatabasesTemplate
    count: 1
    template:
      database_name: test
      schemas: !Schemas
      - schema_name: bar
        tables:
        - name: quux
          columns:
          - col_name: corge
            col_type: number
- volume_name: empty file volume
  volume_type: !file
    path: /tmp/empty_file_volume
  databases: !Databases []
